plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}
android {
    namespace  'com.gulpgo.alisons'
    compileSdk 35
    ndkVersion = "28.2.13676358"

    def keystorePropertiesFile = rootProject.file("key.properties")
    def keystoreProperties = new Properties()
   if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println "Keystore properties file not found!"
}

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.gulpgo.alisons"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 35
        multiDexEnabled true
        versionCode = 1
        versionName "1.0.0"
    }


signingConfigs {
    release {
        if (keystorePropertiesFile.exists()) {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
}

    buildTypes {
    release {
        signingConfig signingConfigs.release
        shrinkResources true    // Shrink resources to reduce APK size
        minifyEnabled true      // Enable minification (obfuscates and removes unused code)
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Make sure you have a proguard file
        ndk {
                debugSymbolLevel 'FULL'  // Generate native debug symbols
            }   
    }
}
}



dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.1.4")
    implementation 'com.google.firebase:firebase-analytics'
}

flutter {
    source = "../.."
}
